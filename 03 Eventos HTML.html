<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos</title>

        <!--jQuery importação-->
        <script src="jquery-3.7.1.min.js"></script>
        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
               // Evento click, abaixo quero manipular o button
               $("button").click(function(){
                //Adicionar texto no H1
                $("h1").html("Você clicou no botão.");

               });
               
            });
        </script>
    </head>
    <body>
       <h1></h1> 
       <button>Clique Aqui</button>
    </body>
</html>
