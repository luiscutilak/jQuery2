<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Slide</title>

        <!--jQuery importação-->
        <script src="jquery-3.7.1.min.js"></script>
        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
                // Para ajustar tempo só trabalhar na função entre parenteses os milisegundos
               $(".ocultar").click(function(){
                $(".mensagem").slideUp();
               })
               //Exibir
               $(".exibir").click(function(){
                $(".mensagem").slideDown();
               })
            });
        </script>
    </head>
    <body>
        <h1 class="exibir">Exibir</h1>
        <h1 class="ocultar">Ocultar</h1>
        <hr>
        <h1 class="mensagem">Olá</h1>

    </body>
</html>
