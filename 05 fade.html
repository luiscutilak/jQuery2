<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>FADE</title>

        <!--jQuery importação-->
        <script src="jquery-3.7.1.min.js"></script>
        <!--Script-->
        <script>
            //Ao carregar o documento
            $(document).ready(function(){
               
               // Ocultar H1
               $("h1").css("display","none");
                //Exibir H1
                $("#exibir").click(function(){
                    $("h1").fadeIn();
                });
                //Ocultar h1
                $("#ocultar").click(function(){
                    $("h1").fadeOut();
                })
                /*
                TEMPO -- RECURSOS fadeIn , fadeOut
                1º Default 0,4s
                2º Slow 0,6s
                3º Valor 3000 equivale a 3 segundos
                */
            });
        </script>
    </head>
    <body>
        <button id="exibir">Exibir</button>
        <button id="ocultar">Ocultar</button>
        <hr>
        <h1>Aprendendo jQuery</h1>
    </body>
</html>
